{% extends 'Posts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    THE BLOG | Comment
{% endblock title %}
{% block detail %}
<div class="mt-5 pt-4">

		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom-mb-4">Comment</legend>
				{{ form|crispy}}
			</fieldset>
			<div class="form-group mt-2">
				<button class="btn btn-primary" type="submit">Comment</button>
			</div>
		
		</form>
{% endblock %}
