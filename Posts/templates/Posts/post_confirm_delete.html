{% extends 'Posts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    THE BLOG | Delete Post
{% endblock title %}
{% block detail %}
<div class="mt-5 pt-4">

		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom-mb-4">Are you sure you want to delete post?</legend>
			</fieldset>
			<div class="form-group mt-2">
				<button class="btn btn-outline-danger" type="submit">Delete</button>
				<a class="btn btn-outline-primary" href="{% url 'post-detail' post.id %}">Cancel</a>
			</div>
		
		</form>
{% endblock %}
