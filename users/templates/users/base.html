{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- BLOCK TITLE -->
         <title>{% block title %}{% endblock %}</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href=" {% static 'Posts/assets/favicon.ico' %}" />
        <!-- FONTAWESOME-->
        <link rel="stylesheet" href=" {% static 'users/fontawesome-free-5.15.4-web/css/all.css' %}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href=" {% static 'users/css/styles.css' %}" rel="stylesheet" />
        <link href=" {% static 'users/css/mystyles.css' %}" rel="stylesheet" />

    </head>
    <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand fas fa-blog text-primary" href="{% url 'home' %}">THE BLOG</a>
            {% if user.is_authenticated %}
            <a class="link text-decoration-none text-black" aria-current="page" href="{% url 'profile' %}">My Profile</a>
            {% endif %}

            <!-- HAMBURGER BUTTON -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'create-post' %}">Post</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" aria-current="page" href="{% url 'register' %}">Sign Up/Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
         	<div class="mt-5 pt-5">
     		{% block content %}{% endblock %}
     	    </div>


    <!-- Bootstrap core JS-->
    <!--
    // <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    -->
    <!-- Core theme JS-->
    <script src=" {% static 'Posts/js/bootstrap.js' %} "></script>
    </body>
</html>
