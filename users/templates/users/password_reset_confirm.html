{% extends "users/base.html" %}
{% load crispy_forms_tags %}
<!-- BLOCK TITLE -->
{% block title %}
	The Blog | Comfirm Password
{% endblock %}

<!-- BLOCK CONTENT -->
{% block content %}
<div class="card shadow form mx-auto">
	<div class="p-3">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom-mb-4 text-center h3">Enter new password </legend>
				{{form|crispy}}
			</fieldset>
		
			<div class="form-group mt-2">
				<button class="btn btn-primary" type="submit">Reset Password</button>
			</div>
		</form>
	</div>
	
</div>	
{% endblock content %}
