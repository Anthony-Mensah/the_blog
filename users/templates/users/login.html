{% extends "users/base.html" %}
{% load crispy_forms_tags %}
<!-- BLOCK TITLE -->
{% block title %}
	The Blog | Login
{% endblock %}

<!-- BLOCK CONTENT -->
{% block content %}
<div class="card shadow form mx-auto">
	<div class="p-3">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom-mb-4 text-center h3">Login</legend>
				{{form|crispy}}
			</fieldset>
			<div>
				<a class="text-decoration-none" href="{% url 'password_reset' %}">Forgot Password?</a>
			</div>
			<div class="form-group mt-2">
				<button class="btn btn-primary" type="submit">Login</button>
			</div>
		</form>
	</div>

</div>
{% endblock content %}
